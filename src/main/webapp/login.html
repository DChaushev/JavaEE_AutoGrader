<!DOCTYPE html>

        <title>AutoGrader</title>

        <!-- meta -->

        <!-- css -->

        <!-- js -->
        <script src="./lib/jquery-2.1.3.min.js"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="./lib/pace.min.js"></script>
        <script src="./lib/modernizr.custom.js"></script>
        <script src="./scripts/login.js"></script>
    </head>

    <body>
        <div class="container">	
            <header id="site-header">
                <div class="row">
                    <div class="col-md-4 col-sm-5 col-xs-8">
                        <div class="logo">
                            <h1><a href="index.html"><b>Auto</b>Grader</a></h1>
                        </div>
                    </div><!-- col-md-4 -->
                    <div class="col-md-8 col-sm-7 col-xs-4">
                        <nav class="main-nav" role="navigation">
                            <div class="navbar-header">
                                <button type="button" id="trigger-overlay" class="navbar-toggle">
                                    <span class="ion-navicon"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="cl-effect-11"><a href="index.html" data-hover="Home">Home</a></li>

                            </div><!-- /.navbar-collapse -->

                    </div><!-- col-md-8 -->
                </div>
            </header>
        </div>

            <div class="container">
                <div class="row">
                    <main class="col-md-12">
                        <h1 class="page-title">Login</h1>
                        <article class="post">
                            <div class="entry-content clearfix">
                                <div class="login-form">
                                    <div class="row">
                                        <div class="col-md-6 col-md-offset-3">
                                            <input type="text" name="name" placeholder="Username" id="username">
                                            <input type="password" name="passwd" placeholder="Password" id="passwd">

                                        </div>
                                    </div>	<!-- row -->
                                </div>
                            </div>
                        </article>
                    </main>
                </div>

        <footer id="site-footer">
            <div class="container">
                <div class="row">
