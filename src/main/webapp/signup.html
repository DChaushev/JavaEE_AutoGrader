<!DOCTYPE html>
<html>
	<head>
		<title>AutoGrader</title>

		<!-- meta -->
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <!-- css -->
	    <link rel="stylesheet" href="./css/bootstrap.min.css">
	    <link rel="stylesheet" href="./css/ionicons.min.css">
	    <link rel="stylesheet" href="./css/pace.css">
	    <link rel="stylesheet" href="./css/custom.css">

	    <!-- js -->

	    <script src="./js/bootstrap.min.js"></script>
	    <script src="./js/pace.min.js"></script>
	    <script src="./js/modernizr.custom.js"></script>
            <script src="./js/signup.js"></script>
	</head>

	<body>
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="index.html"><b>Auto</b>Grader</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="index.html" data-hover="Home">Home</a></li>
    								<li class="cl-effect-11"><a href="contests.html" data-hover="Contest">Contests</a></li>
    								<li class="cl-effect-11"><a href="signup.html" data-hover="Signup">Signup</a></li>
    								<li class="cl-effect-11"><a href="login.html" data-hover="Login">Login</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
			
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>
            <div id="server-response"></div>
		<div class="content-body">
			<div class="container">
				<div class="row">
					<main class="col-md-12">
						<h1 class="page-title">Sign up</h1>
						<article class="post">
							<div class="entry-content clearfix">
								<div class="signup-form">
									<div class="row">
										<div class="col-md-6 col-md-offset-3">
											<input type="text" name="name" placeholder="Username" id="username">
											<input type="email" name="email" placeholder="Email" id="email">
											<input type="password" name="passwd" placeholder="Password" id="passwd">
                                                                                        <input type="password" name="passwd_r" placeholder="Password repeat" id="passwd_r">
											<button class="btn-send btn-5 btn-5b ion-ios-paperplane"  id="sign-up-btn"><span>Sign up!</span></button>
										</div>
									</div>	<!-- row -->
								</div>
							</div>
						</article>
					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
