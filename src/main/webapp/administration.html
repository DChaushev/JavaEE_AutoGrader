<html>
    <head>
        <title>Administration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link rel="stylesheet" href="./styles/bootstrap.min.css">
        <link rel="stylesheet" href="./styles/ionicons.min.css">
        <link rel="stylesheet" href="./styles/pace.css">
        <link rel="stylesheet" href="./styles/custom.css">

        <!-- js -->
        <script src="./lib/jquery-2.1.3.min.js"></script>
        <script src="./lib/bootstrap.min.js"></script>
        <script src="./lib/pace.min.js"></script>
        <script src="./lib/modernizr.custom.js"></script>
        <script src="./scripts/js-cookie.js"></script>
        <script src="./scripts/contests.js"></script>
        <script src="./scripts/administration.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                if (Cookies.get('AutoGraderUser') === undefined)
                {
                    $("#signup").show();
                    $("#login").show();
                }
                else
                {
                    $("#userprofile").show();
                    $("#logout").show();

                    $("#logout").click(function () {
                        Cookies.remove('AutoGraderUser');
                        Cookies.remove('Role');
                        Cookies.remove('AutoGraderUserId');
                        window.location.href = './';
                    });
                }
            });
        </script>

    </head>
    <body>
        <div class="container">	
            <header id="site-header">
                <div class="row">
                    <div class="col-md-4 col-sm-5 col-xs-8">
                        <div class="logo">
                            <h1><a href="index.html"><b>Auto</b>Grader</a></h1>
                        </div>
                    </div><!-- col-md-4 -->
                    <div class="col-md-8 col-sm-7 col-xs-4">
                        <nav class="main-nav" role="navigation">
                            <div class="navbar-header">
                                <button type="button" id="trigger-overlay" class="navbar-toggle">
                                    <span class="ion-navicon"></span>
                                </button>
                            </div>

                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav navbar-right">
                                    <li class="cl-effect-11"><a href="index.html" data-hover="Home">Home</a></li>
                                    <li class="cl-effect-11"><a href="tasks.html" data-hover="Tasks">Tasks</a></li>
                                    <li class="cl-effect-11" id="signup" style="display: none"><a href="signup.html" data-hover="Signup">Signup</a></li>
                                    <li class="cl-effect-11" id="userprofile" style="display: none"><a href="me.html" >My Profile</a></li>

                                    <li class="cl-effect-11" id="login" style="display: none"><a href="login.html" data-hover="Login">Login</a></li>
                                    <li class="cl-effect-11" id="logout" style="display: none"><a href="#" data-hover="Logout">Logout</a></li>

                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </nav>

                    </div><!-- col-md-8 -->
                </div>
            </header>
        </div>
        <div class="content-body">
            <div class="container">
                <div class="row">
                    <main class="col-md-12">
                        <article class="post post-1">
                            <header class="entry-header">
                                <h1 class="entry-title">
                                    Users
                                </h1>
                            </header>
                            <div class="entry-content clearfix">
                                <table id="users" class="table table-striped">
                                    <tr>
                                        <td>Username</td>
                                        <td>Role</td>
                                        <td>Action</td>
                                    </tr>

                                </table>

                                <h3>Submit Task</h3>
                                <div>
                                    <form action="AutoGrader/task/upload" method="post" enctype="multipart/form-data">

                                        <label class="label-default">Input Rar <input type="file" name="inputRar" id="inputRar"></label>
                                        <label class="label-danger">Output Rar <input type="file" name="outputRar" id="outputRar"></label>
                                        <label class="label-info">PDF<input type="file" name="pdf" id="pdf" /></label>
                                        <label class="label-info">Task Name  <input type="text" name="name" id="name"></label>
                                        <div class="read-more cl-effect-14">
                                            <input class="read-more cl-effect-14" type="submit" value="Create Task" name="submit">
                                        </div>

                                    </form>   
                                    
                                </div>


                                       
                                    
                                </div>

                            </div>
                        </article>
                    </main>
                </div>
            </div>
        </div>
        <footer id="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="copyright">&copy; AutoGrader-FMI</p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="./scripts/script.js"></script>
    </body>
</html>
